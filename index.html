<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AapkaDost - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to AapkaDost</h1>

    <!-- Signup Section -->
    <div class="auth-section">
      <h2>Signup</h2>
      <input type="email" id="signupEmail" placeholder="Enter email">
      <input type="password" id="signupPassword" placeholder="Enter password">
      <button id="signupBtn">Signup</button>
    </div>

    <!-- Login Section -->
    <div class="auth-section">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter email">
      <input type="password" id="loginPassword" placeholder="Enter password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- Google Login -->
    <div class="auth-section">
      <button id="googleLogin" class="google-btn">
        <img src="https://i.postimg.cc/NM0QVNbr/g.png"
             alt="Google" class="google-logo">
        Login with Google
      </button>
    </div>

  <!-- Firebase Auth JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
